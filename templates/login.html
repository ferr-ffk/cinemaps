{% extends "layout.html" %}

{% block children %}

<!-- Modal de boas vindas -->
<div class="modal fade p-0" id="modal-bem-vindo" tabindex="-1" aria-labelledby="modal-bem-vindo" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content py-5">
            <div class="modal-header">
                <div class="w-100 d-flex flex-column justify-content-center align-items-center">
                    <div class="d-flex justify-content-center align-items-center">
                        <img style="max-width: 35%; height: auto;" src="{{ url_for('static', filename='/images/logo.png') }}" alt="Logo CineMaps">
                    </div>
                    <h1 class="fs-3">Bem vindo ao CineMaps</h1>
                </div>
            </div>

            <div class="modal-body">
                <div class="d-flex flex-row align-items-center justify-content-center gap-3">
                    <a href="/cadastro" class="btn btn-danger">Cadastrar-se</a>
                    <button data-bs-target="#modal-login" data-bs-toggle="modal" class="btn">
                        Fazer login
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal de login -->
<div class="modal fade" id="modal-login" tabindex="-1" aria-labelledby="modal-login" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content py-5">
            <div class="modal-header">
                <div class="w-100 d-flex flex-column justify-content-center align-items-center">
                    <div class="px-5">
                        <img style="max-width: 100%; max-height: 100%;" src="{{ url_for('static', filename='/images/logo.png') }}" alt="Logo CineMaps">
                    </div>
                    <h1 class="fs-3">Bem vindo ao CineMaps</h1>
                </div>
            </div>

            <div class="modal-body">
                <form action="/login" method="post" class="d-flex flex-column align-items-center justify-content-center">
                    <div class="mb-3">
                        <label for="email" class="form-label w-100 text-danger">Email:</label>
                        <input required class="border border-2 rounded-pill px-3" type="email" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label w-100 text-danger">Senha:</label>
                        <input required class="border border-2 rounded-pill px-3" type="password" id="senha" name="senha">
                    </div>
                    <div class="mb-3 d-flex gap-5">
                        <button class="btn btn-danger">Cancelar</button>
                        <button class="btn border border-1 border-danger">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script type="module">

    // Obt√©m o modal e abre ele
    var modal = document.getElementById('modal-bem-vindo');
    var bsModal = new bootstrap.Modal(modal);

    bsModal.show();

</script>

{% endblock %}
